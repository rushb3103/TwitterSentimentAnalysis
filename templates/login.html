<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form action="" method="post">

      <div class="col-md-3 mx-auto m-5">
        <div class="row">
          <div class="col-md-6 offset-md-3 fs-2 pl-5">Sign Up</div>
        </div>
      
        <div class="col-md-12 mx-auto mt-5">
          <div class="mx-auto">Username</div>
          <div class=" mt-1 ">
            <input type="text" class="form-control " id="name" name="name" />
          </div>
        </div>

        <div class="mt-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" aria-labelledby="passwordHelpBlock">
        </div>
        {% if error %}  
        <p><strong>Error</strong>: {{error}}</p>  
        {% endif %} 
         <div class="d-grid gap-2 col-12 mx-auto mt-5">
           <button class="btn btn-primary border border-black" type="submit">Login</button>
           <button class="btn btn-danger border border-black" type="reset">Reset</button>
          </div>

          <div class="mt-3 text-center">
            <p>Don't have an account.. <a class="link-offset-1" href="../register">Register</a></p>
          </div>
        </div>
  
    </form>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
