<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
    <form action="" method="post">

        <div class="col-md-3 mx-auto m-3">
            <div class="row">
                <div class="col-md-6 offset-md-1 fs-2 pl-5">Register</div>
            </div>
            {% if error %}  
            <p><strong>Error</strong>: {{error}}</p>  
            {% endif %}  
            <!-- FULLNAME -->
            <div class="col-md-12 mx-auto mt-3">
                <div class="mx-auto">FullName</div>
                <div class="mt-1">
                    <input type="text" class="form-control" name="name" id="name" required/>
                </div>
            </div>
    
            <!-- PHONE NO -->
            <div class="col-md-12 mx-auto mt-2">
                <div class="mx-auto">Phone Number</div>
                <div class=" mt-1">
                    <input type="number" class="form-control" name="phone" id="phone" required />
                </div>
            </div>
    
            <!-- USERNAME -->
            <div class="col-md-12 mx-auto mt-2">
                <div class="mx-auto">Username</div>
                <div class="mt-1">
                    <input type="text" class="form-control" name="uname" id="uname" required/>
                </div>
            </div>
    
            <!-- GENDER -->
            <div class="col-md-12 mx-auto mt-2">
                <div class="mx-auto" name="gender">Gender</div>
                <div class="form-check form-check-inline mt-1">
                    <input class="form-check-input" type="radio" name="gender" id="male"
                        value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female"
                        value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
    
            <!-- PASSWORD -->
            <div class="mt-3">
                <label for="pass" class="form-label" >Password</label>
                <input type="password" id="pass" name="password" class="form-control" aria-labelledby="passwordHelpBlock" required>
            </div>
            <!-- <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div> -->
    
            <!-- CONFIRM PASSWORD -->
            <div class="mt-3">
                <label for="cpass" class="form-label">Confirm Password</label>
                <input type="password" id="cpass" name="cpassword" class="form-control" aria-labelledby="passwordHelpBlock" required>
            </div>
    
            <!-- REGISTER btn -->
            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
            
            
            <div class="mt-3 text-center">
                <p>Already have an account.. <a class="link-offset-1" href="../login">Login</a></p>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
